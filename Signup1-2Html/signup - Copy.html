<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Css/stylingsignup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="part1">
                <img src="/imgs/imgSide.jpg" alt="" srcset="">
            </div>
            <div class="part2">
                <form action="" id="form">
                    <h1>Welcome to ZCompany</h1>
                    <p>Register an account</p>
                    <div class="form-register">
                        <div class="forum">
                            <label for="">First name</label>
                                <div class="input-hasicon">
                                    <ion-icon name="person-circle-outline"></ion-icon>
                                    <input type="text" placeholder="first name" name="fname" data-form>
                                </div>
                                <span class="error-msg"></span>
                        </div>
                        <div class="forum">
                            <label for="">last name</label>
                            <div class="input-hasicon">
                                <ion-icon name="person-circle-outline"></ion-icon>
                                <input type="text" placeholder="last name" name="lname" data-form="">
                            </div>
                            <span class="error-msg2"></span>

                        </div>
                        <div class="forum">
                            <label for="">Email</label>
                            <div class="input-hasicon">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="text" placeholder="Email" name="fEmail" >
                            </div>
                            <span class="error-msg3"></span>
                        </div>
                        <div class="forum">
                            <label for=""> phone number</label>
                            <div class="input-hasicon">
                                <ion-icon name="call-outline"></ion-icon>
                                <input type="text" placeholder="phone number" name="phone" >
                            </div>
                            <span class="error-msg4"></span>
                        </div>
                        <div class="forum">
                            <label for="">password</label>
                            <div class="input-hasicon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" placeholder="password"name="passw" >
                            </div>
                            <span class="error-msg5"></span>
                        </div>
                        <div class="forum">
                            <label for="">confirmation password</label>
                            <div class="input-hasicon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" placeholder="confirmation password"  name="passwConf">
                            </div>
                            <span class="error-msg6"></span>
                        </div>

                    </div>
                    <span><input type="checkbox"> I have read and accept <a href="#">the terms of use</a> , including the acceptable <a href="#">use policy</a>.</span>

                    <input type="submit" value="Register">
                </form>
                
            </div>
        </section>
    </main>
    <script src="/script/script.js"></script>
</body>
</html>
